<div id="custom_dropdown<?smarty $drd_number ?>" >
    <span style="font-style:italic;"><?smarty $drd_name ?></span>   
    
    <script type='text/javascript'>
        <?smarty if $drd_number == 1 ?>     
            MyCalendar.currentDropdown1Options = '';
        <?smarty elseif $drd_number == 2 ?>
            MyCalendar.currentDropdown2Options = '';
        <?smarty /if ?>
    </script>
    
    <?smarty foreach from=$dropdown item=item ?>

        <div class="dropdown_option" >
            <div onclick="MyCalendar.addCustomOption('<?smarty $item.option_id ?>','<?smarty $item.text|@addslashes ?>','<?smarty $drd_number ?>');" alt="<?smarty if $my_active_calendars|@count > 1 ?>Click to show/hide<?smarty /if ?>" title="<?smarty if $my_active_calendars|@count > 1 ?>Click to show/hide<?smarty /if ?>" id="dropdown_group<?smarty $item.option_id ?>" class="dropdown_<?smarty $drd_number ?>_tick_on" option_id="<?smarty $item.option_id ?>" style="margin:6px 0 0 1px;cursor: pointer; float: left; width: 1.4em;cursor:pointer;font-size:12px;color:#FFFFFF;font-weight:bold;">
                    &nbsp;
                </div>

            <div  class="onedrdoption" id="caldiv_<?smarty $item.calendar_id ?>" style="width:122px;background-color:<?smarty if !empty( $item.color ) ?><?smarty $item.color ?><?smarty else ?><?smarty $item.calendar_color ?><?smarty /if ?>" onclick="MyCalendar.openCustomOption('<?smarty $item.option_id ?>','<?smarty $item.text|@addslashes ?>','<?smarty $drd_number ?>');" title="<?smarty if $my_active_calendars|@count > 1 ?>Show only this option<?smarty /if ?>" >
                <a id="calname<?smarty $item.calendar_id ?>" style="text-decoration: none;color: #EFEFEF;" href="#" >
                <span style="font-family:tahoma,arial;text-shadow: -1px 0 #9F9F9F, 0 1px #9F9F9F, 1px 0 #9F9F9F, 0 -1px #9F9F9F;color:#fff;padding-left:3px;"><?smarty $item.text ?></span></a><?smarty if $item.origin == 'google' ?><span style="float:right;"><img src="<?smarty $smarty.const.IMAGES_URL ?>/google-icon.png" title="Google Calendar" alt="Google Calendar" /></span><?smarty /if ?>
                <!-- hier stond eerst span caldiv -->
            </div>
        </div>
    
        <script type='text/javascript'>
        <?smarty if $drd_number == 1 ?>          
            if(MyCalendar.currentDropdown1Options === '') {
                MyCalendar.currentDropdown1Options += '<?smarty $item.option_id ?>';
            } else {
                MyCalendar.currentDropdown1Options += ',<?smarty $item.option_id ?>';
            }
        <?smarty elseif $drd_number == 2 ?>
            if(MyCalendar.currentDropdown2Options === '') {
                MyCalendar.currentDropdown2Options += '<?smarty $item.option_id ?>';
            } else {
                MyCalendar.currentDropdown2Options += ',<?smarty $item.option_id ?>';
            }
        <?smarty /if ?>    
        </script>

    <?smarty /foreach ?>
         
    <script type='text/javascript'>
        <?smarty if $drd_number == 1 ?>    
            MyCalendar.initialDropdown1Options = MyCalendar.currentDropdown1Options;
        <?smarty elseif $drd_number == 2 ?>
            MyCalendar.initialDropdown2Options = MyCalendar.currentDropdown2Options;
        <?smarty /if ?>
    </script>

    <?smarty if isset($dropdown) ?>
            <div id="dropdown_div" class="all_cals" >
                    <div class="onecalendar-wrap">
                            <div class="onedrdoption" onclick="MyCalendar.openCustomOption('all','',<?smarty $drd_number ?>);">
                                    &nbsp;&nbsp;&nbsp;Show all
                            </div>
                    </div>
            </div>
    <?smarty /if ?>
    <br style="clear:left;" />
</div>
